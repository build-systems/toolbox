<header>
  <a
    href="https://buildsystems.de"
    target="_blank"
    title="BuildSystems Homepage"
    aria-label="Go to BuildSystems Homepage"
    class="homelink"
    tabIndex="-1"
    (click)="closeNavbar()"
  >
    <img
      src="assets/bs-logo-round.svg"
      class="logomobile"
      alt="BuildSystems round logo"
    />
  </a>
  <nav [@expandCollapse]="isExpanded ? 'expanded' : 'collapsed'">
    <ul>
      <li
        title="Profile"
        class="shortcut"
        [class.active-nav]="isRouteActive('/profile')"
      >
        <a
          routerLink="profile"
          class="linkmobile"
          tabIndex="-1"
          (click)="onClick()"
        >
          <svg class="iconmobile">
            <use xlink:href="assets/icons.svg#profile" />
          </svg>
          <span class="noselect">Profile</span>
        </a>
      </li>
      <li
        title="Portfolio"
        class="shortcut"
        [class.active-nav]="isRouteActive('/portfolio')"
      >
        <a
          routerLink="portfolio"
          class="linkmobile"
          tabIndex="-1"
          (click)="onClick()"
        >
          <svg class="iconmobile">
            <use xlink:href="assets/icons.svg#portfolio" />
          </svg>
          <span class="noselect">Portfolio</span>
        </a>
      </li>
      <li
        title="Neubau Fördertool"
        class="shortcut"
        [class.active-nav]="isRouteActive('/neubau')"
      >
        <a
          routerLink="neubau"
          class="linkmobile"
          tabIndex="-1"
          (click)="onClick()"
        >
          <svg class="iconmobile">
            <use xlink:href="assets/icons.svg#neubau" />
          </svg>
          <span class="noselect">Fördermittel Neubau</span>
        </a>
      </li>
      <li
        title="Sanierung Fördertool"
        class="shortcut"
        [class.active-nav]="isRouteActive('/sanierung')"
      >
        <a
          routerLink="sanierung"
          class="linkmobile"
          tabIndex="-1"
          (click)="onClick()"
        >
          <svg class="iconmobile">
            <use xlink:href="assets/icons.svg#sanierung" />
          </svg>
          <span class="noselect">Fördermittel Komplettsanierung</span>
        </a>
      </li>
      <li
        title="Sanierung Fördertool"
        class="shortcut"
        [class.active-nav]="isRouteActive('/einzelmassnahmen')"
      >
        <a
          routerLink="einzelmassnahmen"
          class="linkmobile"
          tabIndex="-1"
          (click)="onClick()"
        >
          <svg class="iconmobile">
            <use xlink:href="assets/icons.svg#einzelmassnahmen" />
          </svg>
          <span class="noselect">Fördermittel Einzelmaßnahmen</span>
        </a>
      </li>
      <!-- <li
        title="Settings"
        class="shortcut"
        [class.active-nav]="isRouteActive('/settings')"
      >
        <a
          routerLink="settings"
          class="linkmobile"
          tabIndex="-1"
          (click)="onClick()"
        >
          <svg class="iconmobile">
            <use xlink:href="assets/icons.svg#settings" />
          </svg>
          <span class="noselect">Settings</span>
        </a>
      </li> -->
    </ul>
  </nav>
  <button
    class="hamburger"
    (click)="onClick()"
    [class.active-hamburger]="isExpanded"
  >
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>
  </button>
</header>
