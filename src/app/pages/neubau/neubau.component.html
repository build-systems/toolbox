<div class="title-mob-numbers">
  <app-title
    [title]="title"
    [(projectTitle)]="neubauService.projectTitle"
    [id]="titleId"
    [h2]="titleH2"
    [h3]="titleH3"
    [description]="titleDescription"
  ></app-title>
  <div class="numbers-mover tablet">
    @if(neubauService.currentTab() === 1) {
    <app-numbers-projekt-neubau></app-numbers-projekt-neubau>
    } @else {
    <app-numbers-darlehen-neubau></app-numbers-darlehen-neubau>
    }
  </div>
</div>
<div class="container-tool">
  <div class="inputs inputs-gradient">
    <div class="tool-tab">
      <button
        title="Projekt Formular"
        (click)="neubauService.currentTab.set(1)"
        [className]="
          neubauService.currentTab() === 1
            ? 'full-pill left-pill pill'
            : 'grayed-pill left-pill pill'
        "
      >
        Projekt
      </button>
      <button
        title="Darlehen Formular"
        (click)="neubauService.currentTab.set(2)"
        [className]="
          neubauService.currentTab() === 2
            ? 'full-pill right-pill pill'
            : 'grayed-pill right-pill pill'
        "
      >
        Darlehen
      </button>
    </div>
    <div class="wrapper-gradient">
      <app-form-projekt-neubau
        [hidden]="!(neubauService.currentTab() === 1)"
      ></app-form-projekt-neubau>
      <app-form-darlehen-neubau
        [hidden]="!(neubauService.currentTab() === 2)"
      ></app-form-darlehen-neubau>
    </div>
  </div>
  @if (neubauService.currentTab() === 1) {
  <div class="output">
    <div class="numbers-mover">
      <app-numbers-projekt-neubau></app-numbers-projekt-neubau>
    </div>
    <app-charts-projekt-neubau></app-charts-projekt-neubau>
    <button class="button" (click)="saveProject()">Save</button>
  </div>
  } @else {
  <div class="output">
    <div class="numbers-mover">
      <app-numbers-darlehen-neubau></app-numbers-darlehen-neubau>
    </div>
    <app-charts-darlehen-neubau></app-charts-darlehen-neubau>
    <button class="button" (click)="saveProject()">Save</button>
  </div>
  }
</div>
